<body style="background-color: #22272B;">
    <nav>
        <div class="wrapper">
            <div class="logo"><a>TokoSebelah</a></div>

<!-- Edit Product -->
<div class="container-fluid">
    <div class="row">
        <aside class="col-lg-9">
            <div class="card">
                <div class="table-responsive">
                    <table class="table table-borderless table-shopping-cart">
                        <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col">Product</th>
                                <th scope="col" width="120">Quantity</th>
                                <th scope="col" width="120">Price</th>
                                <th scope="col" class="text-right d-none d-md-block" width="200"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <figure class="itemside align-items-center">
                                        <div class="aside"><img src="assets/img/bag6.jpeg" class="img-sm"></div>
                                        <figcaption class="info"> <a href="#" class="title text-white" data-abc="true">CANVAS TOTE BAG M-Kae</a>
                                            <p class="text-muted small">Size: M <br> Brand: TOKOSEBELAH <br> Color: Cream</p>
                                        </figcaption>
                                    </figure>
                                </td>
                                <td> <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select> </td>
                                <td>
                                    <div class="price-wrap"> <var class="price text-white">Rp250.000</var></div>
                                </td>
                                <td class="text-right d-none d-md-block"> <a data-original-title="Save to Wishlist" title="" href="" class="btn btn-light" data-toggle="tooltip" data-abc="true"> <i class="fa fa-heart"></i></a> <a href="" class="btn btn-light" data-abc="true"> Remove</a> </td>
                            </tr>
                            <tr>
                                <td>
                                    <figure class="itemside align-items-center">
                                        <div class="aside"><img src="assets/img/bag14.jpeg" class="img-sm"></div>
                                        <figcaption class="info"> <a href="#" class="title text-white" data-abc="true">CANVAS TOTE BAG M-Kae</a>
                                            <p class="text-muted small">Size: M <br> Brand: TOKOSEBELAH <br> Color: Navy</p>
                                        </figcaption>
                                    </figure>
                                </td>
                                <td> <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select> </td>
                                <td>
                                    <div class="price-wrap"> <var class="price text-white">Rp250.000</var></div>
                                </td>
                                <td class="text-right d-none d-md-block"> <a data-original-title="Save to Wishlist" title="" href="" class="btn btn-light" data-toggle="tooltip" data-abc="true"> <i class="fa fa-heart"></i></a> <a href="" class="btn btn-light btn-round" data-abc="true"> Remove</a> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </aside>
        <aside class="col-lg-3">
            <div class="card mb-3">
                <div class="card-body">
                    <form>
                        <div class="form-group text-white"> <label>Have coupon?</label>
                            <div class="input-group"> <input type="text" class="form-control coupon" name="" placeholder="Coupon code"> <span class="input-group-append"> <button class="btn btn-primary btn-apply coupon">Apply</button> </span> </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <dl class="dlist-align text-white">
                        <dt>Total price:</dt>
                        <dd class="text-right text-white ml-3">Rp500.000</dd>
                    </dl>
                    <dl class="dlist-align text-white">
                        <dt>Shipping fee:</dt>
                        <dd class="text-right text-danger ml-3">Rp0</dd>
                    </dl>
                    <dl class="dlist-align text-white">
                        <dt>Total:</dt>
                        <dd class="text-right text-white b ml-3"><strong>Rp500.000</strong></dd>
                    </dl>
                    <hr> <a href="#" class="btn btn-out btn-primary btn-square btn-main" data-abc="true"> Make Purchase </a> <a href="#" class="btn btn-out btn-success btn-square btn-main mt-2" data-abc="true">Continue Shopping</a>
                </div>
            </div>
        </aside>
    </div>
</div>
